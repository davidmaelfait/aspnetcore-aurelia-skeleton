<template>
    <table width="100%" id="product-table" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="prod of products" data-id="${prod.productID}">
                <td>${prod.name}</td>
                <td>${prod.description}</td>
                <td>${prod.price}</td>
            </tr>
        </tbody>
    </table>
</template>
